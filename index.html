<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
  
  <title>SUBPRESS // Home</title>

  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">

</head>
<body>

  <div class="landing-container">
    <!-- Logo -->
    <img src="img/subpress-logo-square.png" alt="SUBPRESS Logo" class="logo">
    
    <!-- Tagline -->
    <div class="tagline">
      On the walls, below the streets.
    </div>

    <!-- Description -->
    <div class="description">
      We design immersive events in hidden spaces, and publish the work of those who capture the people, stories, and moments that shape the underground.
    </div>
  </div>

  <!-- Mailing List Form -->
  <div class="form-container">
    <form action="https://formspree.io/f/xrbgkobn" method="POST">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>

</body>
</html>
